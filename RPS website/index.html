<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        <div class="title">Rock Paper Scissors</div>

        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>       
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>

        <div class="move">Choose Your Move</div>

        <div class="movesleft">Moves Left: <span class="moves-count">10</span></div>

        <div class="options">
            <button class="rock" aria-label="Rock">
                <img src="https://img.icons8.com/emoji/48/000000/rock-emoji.png" alt="Rock">
            </button>
            <button class="paper" aria-label="Paper">
                <img src="https://img.icons8.com/emoji/48/000000/page-facing-up.png" alt="Paper">
            </button>
            <button class="scissor" aria-label="Scissors">
                <img src="https://img.icons8.com/emoji/48/000000/scissors-emoji.png" alt="Scissors">
            </button>    
        </div>

        <div class="result"></div>

        <button class="reload">Restart</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
